<link rel="import" href="../banners/ipad-banner.html">
<link rel="import" href="shared-styles.html">

<dom-module id="current-banner">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      .banner-preview {
        display: flex;
        align-items: center;
      }
      dt {
        float: left;
        clear: left;
        width: 100px;
        text-align: right;
        color: #333;
        font-weight: 200;
      }
      dt::after {
        content: ":";
      }
      dd {
        font-weight: 200;
        margin: 0 0 0 110px;
        padding: 0 0 0.5em 0;
        height: 1em;
      }
    </style>

    <div class="card centred">
      <div class="banner-preview">
        <ipad-banner id="banner" entry-id="[[entryId]]"></ipad-banner>
        <div class="banner-info">
          <dl>
            <dt>ID</dt>
            <dd>{{selected}}</dd>

            <dt>Title</dt>
            <dd>A Title</dd>

            <dt>Start</dt>
            <dd>01/01/2018</dd>

            <dt>End</dt>
            <dd>01/01/2018</dd>
          </dl>
        </div>
      </div>
    </div>
  </template>

  <script>
    class CurrentBanner extends Polymer.Element {
      static get is() { return 'current-banner'; }
    }

    window.customElements.define(CurrentBanner.is, CurrentBanner);
  </script>
</dom-module>
