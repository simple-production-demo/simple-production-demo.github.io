<!DOCTYPE html>
<html>
<head>
  <link href="../../../bower_components/polymer/polymer.html" rel="import">
</head>

<dom-module id="banner-entry">

    <template>
      <style>
        :host {
          position: absolute;
          transition: all .3s;
        }

        .entry {
          background-color: rgba(70, 116, 168, .75);
          border: 1px solid black;
          box-shadow: 2px 2px 5px #888888;
          border-radius: 5px;
          box-sizing: border-box;
          height: 30px;
          padding: 8px;
          display: block;
          z-index: 200;
          top: 70px;
          transition: all .3s;
          font-size: .7em;
          color: #000;
          cursor: pointer;
          opacity: .9;
        }
        .entry.selected {
          background-color: rgba(150, 190, 110, .6);
          opacity: 1;
        }

      </style>
      <div class$="entry {{_checkSelection(selected, id)}}">{{id}}: {{content.title.rendered}}</div>
  </template>
  <script>
    Polymer({
      is: "banner-entry",
      attached: function() {
        this._setPos();
      },
      _checkSelection: function(selected, id) {
        return (selected==id) ? "selected" : "";
      },
      _setPos: function() {
        var z = this.scale/100;
        this.style.left = (this.position.left*z)+"%";
        this.style.width = (this.position.width*z)+"%";
        this.style.top = (45*this.position.stackIndex)+"px";
      },
      listeners: {
        'tap': 'regularTap'
      },
      regularTap: function() {
        this.selected = this.id
      },
      properties: {
        id: {
          type: Number,
          value: 0
        },
        selected: {
          type: Number,
          notify: true
        },
        content: {
          type: Object,
          value: {}
        },
        position: {
          type: Object,
          value: {},
          observer: '_setPos'
        },
        scale: {
          type: Number,
          value: 100,
          observer: '_setPos'
        }
      }
    });
  </script>
</dom-module>
